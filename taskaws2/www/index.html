<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; 
        style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <title>Task List</title>

        <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>

        <style>
            li {
                list-style: none;
                margin-bottom: 10px;
            }
            #taskform .task-item {
                display: flex;
                justify-content: flex-start;
                align-items: center;
            }
            #taskform .task-item .task-text {
                margin-right: 10px;
            }
            #taskform .task-item .deleteBtn {
                background-color: red;
                color: white;
                border: none;
                padding: 5px 10px;
                cursor: pointer;
            }
            #taskform .task-item .editBtn {
                background-color: blue;
                color: white;
                border: none;
                padding: 5px 10px;
                margin-right: 10px;
                cursor: pointer;
            }
            #taskform #taskText {
                width: 50%;
                margin: 10px;
            }
            #taskform #addTask {
                background-color: darkorchid;
                color: white;
                border: none;
                padding: 5px 10px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>TaskList</h1>

        <div id="taskform" title="Nova Tasca">
            <input type="text" id="taskText" placeholder="New Task..." />
            <button id="addTask">Add Task</button>
            <ul id="taskList"></ul>
        </div>

        <script src="js/app.js"></script>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
